<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Monitoring</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; font-size: 28px; }

        .stage-indicator {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .stage-indicator.show { display: block; }
        .stage-indicator h2 { font-size: 18px; margin-bottom: 5px; }
        .stage-indicator .stage-description { font-size: 14px; opacity: 0.9; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        button:active { transform: translateY(0); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        .disconnect-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            margin-top: 10px;
        }
        .disconnect-btn:hover { box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3); }

        .status { margin-top: 20px; padding: 16px; border-radius: 10px; font-size: 14px; line-height: 1.6; }
        .status.connected { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        .service-cards-container {
            display: none;
            margin: 20px 0;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .service-cards-container.show { display: block; }
        .cards-title {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: #495057;
            margin-bottom: 25px;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .service-card {
            background: linear-gradient(135deg, #0db7ed 0%, #0a8fc9 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(13, 183, 237, 0.4);
            color: white;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 320px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .service-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(13, 183, 237, 0.5); }
        .service-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        .service-card.failed { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); }
        .service-card.success { background: linear-gradient(135deg, #28a745 0%, #218838 100%); }

        .service-header { text-align: center; margin-bottom: 25px; position: relative; z-index: 1; }
        .docker-icon { font-size: 80px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)); margin-bottom: 15px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .service-name { font-size: 22px; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.3); word-break: break-word; }

        .deployment-steps { display: flex; flex-direction: column; gap: 15px; position: relative; z-index: 1; }
        .step { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 12px; transition: all 0.3s; border: 2px solid rgba(255, 255, 255, 0.3); }
        .step.pending { border-color: rgba(255, 255, 255, 0.5); background: rgba(255, 255, 255, 0.25); }
        .step.success { background: rgba(255, 255, 255, 0.35); border-color: rgba(255, 255, 255, 0.8); }
        .step.failed { background: rgba(0, 0, 0, 0.2); border-color: rgba(255, 255, 255, 0.4); }
        .step-icon { font-size: 28px; min-width: 28px; }
        .step-info { flex: 1; }
        .step-name { font-size: 14px; font-weight: 600; margin-bottom: 5px; }
        .step-status { font-size: 13px; opacity: 0.95; }
        .step-spinner { display: inline-block; width: 12px; height: 12px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 8px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .log-container { margin-top: 20px; max-height: 400px; overflow-y: auto; background: #f8f9fa; border-radius: 10px; padding: 16px; display: none; border: 2px solid #e9ecef; }
        .log-container.show { display: block; }
        .log-entry { padding: 10px; margin-bottom: 10px; background: white; border-radius: 6px; font-size: 13px; border-left: 3px solid #667eea; line-height: 1.5; }
        .log-entry.stage-start { border-left-color: #667eea; background: #e8eef9; font-weight: 600; }
        .log-entry.stage-success { border-left-color: #28a745; background: #d4edda; }
        .log-entry.stage-failed { border-left-color: #dc3545; background: #f8d7da; }
        .log-entry.info { border-left-color: #17a2b8; background: #d1ecf1; }
        .log-entry.connected { border-left-color: #28a745; background: #d4edda; }
        .timestamp { color: #999; font-size: 11px; margin-right: 8px; }

        .result-container {
            margin-top: 20px;
            padding: 40px;
            background: linear-gradient(135deg, #d4f4dd 0%, #c8e6c9 100%);
            border: 3px solid #4caf50;
            border-radius: 20px;
            text-align: center;
            animation: fadeIn 0.5s;
            display: none;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .result-title { font-size: 32px; font-weight: 800; color: #1b5e20; margin-bottom: 15px; }
        .result-desc { color: #2e7d32; margin-bottom: 30px; font-size: 16px; font-weight: 500; }
        .service-links { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-bottom: 25px; }
        .service-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: #1b5e20;
            text-decoration: none;
            padding: 16px 28px;
            border-radius: 15px;
            border: 2px solid #81c784;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .service-link-btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3); background: #f1f8e9; border-color: #4caf50; }
        .dashboard-btn {
            background: linear-gradient(135deg, #424242 0%, #616161 100%);
            margin-top: 15px;
            width: auto;
            display: inline-block;
            padding: 16px 40px;
            font-size: 16px;
            border-radius: 12px;
        }
        .dashboard-btn:hover { background: linear-gradient(135deg, #212121 0%, #424242 100%); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Deployment Monitoring</h1>

        <div id="stageIndicator" class="stage-indicator">
            <h2 id="stageName">Waiting...</h2>
            <div class="stage-description" id="stageDescription"></div>
        </div>

        <div id="resultContainer" class="result-container">
            <div class="result-title">üéâ Deployment Completed Successfully!</div>
            <div class="result-desc">Click the buttons below to access your deployed services.</div>
            <div id="serviceLinks" class="service-links"></div>
            <button id="goToDashboardBtn" class="dashboard-btn" onclick="moveToDashboard()">üìä Go to Dashboard</button>
        </div>

        <div class="input-group">
            <label for="repoUrl">GitHub Repository URL</label>
            <input type="text" id="repoUrl" placeholder="https://github.com/username/repo" value="https://github.com/example/test-repo">
        </div>

        <button id="connectBtn" onclick="handleStartButton()">Start Deployment Monitoring</button>
        <button id="disconnectBtn" class="disconnect-btn" onclick="disconnectSSE()" style="display: none;">Disconnect</button>

        <div id="status"></div>

        <div id="ecrCardsContainer" class="service-cards-container">
            <div class="cards-title">üóÇÔ∏è Build & ECR Push Progress</div>
            <div class="cards-grid" id="ecrCardsGrid"></div>
        </div>

        <div id="serviceCardsContainer" class="service-cards-container">
            <div class="cards-title">‚ò∏Ô∏è EKS Deployment Progress</div>
            <div class="cards-grid" id="cardsGrid"></div>
        </div>

        <div id="logContainer" class="log-container"></div>
    </div>

    <script>
        let eventSource = null;
        let currentStage = 0;
        let serviceCardsMap = {};
        let ecrCardsMap = {};
        let discoveredServices = new Set();
        let deploymentFailed = false;
        let pollingInterval = null;
        let currentRepoUrl = '';
        let serviceStatusMap = {};
        let isProcessing = false;

        function createECRServiceCard(serviceName) {
            if (ecrCardsMap[serviceName]) return;

            const grid = document.getElementById('ecrCardsGrid');
            const card = document.createElement('div');
            card.className = 'service-card';
            card.dataset.service = serviceName;
            card.innerHTML = `
                <div class="service-header">
                    <div class="docker-icon">üê≥</div>
                    <div class="service-name">${serviceName}</div>
                </div>
                <div class="deployment-steps">
                    <div class="step" data-step="SCAN">
                        <div class="step-icon">üîç</div>
                        <div class="step-info"><div class="step-name">Git Repository Scan</div><div class="step-status">Pending...</div></div>
                    </div>
                    <div class="step" data-step="BUILD">
                        <div class="step-icon">üóÇÔ∏è</div>
                        <div class="step-info"><div class="step-name">Build & ECR Push</div><div class="step-status">Pending...</div></div>
                    </div>
                    <div class="step" data-step="COMPLETE">
                        <div class="step-icon">üì¶</div>
                        <div class="step-info"><div class="step-name">ECR Push Complete</div><div class="step-status">Pending...</div></div>
                    </div>
                </div>`;
            grid.appendChild(card);
            ecrCardsMap[serviceName] = card;
            addLog(`üê≥ Tracking service: ${serviceName}`, 'info');
        }

        function updateECRServiceCard(serviceName, status) {
            const card = ecrCardsMap[serviceName];
            if (!card) return;

            const scanStep = card.querySelector('[data-step="SCAN"]');
            const buildStep = card.querySelector('[data-step="BUILD"]');
            const completeStep = card.querySelector('[data-step="COMPLETE"]');

            if (status === 'PENDING') {
                scanStep.classList.remove('success');
                scanStep.classList.add('pending');
                scanStep.querySelector('.step-status').innerHTML = 'Scanning Git Repository... <span class="step-spinner"></span>';
                buildStep.classList.remove('pending', 'success');
                buildStep.querySelector('.step-status').textContent = 'Pending...';
                completeStep.classList.remove('pending', 'success');
                completeStep.querySelector('.step-status').textContent = 'Pending...';
            } else if (status === 'PUSHING' || status === 'BUILDING' || status === 'BUILT') {
                scanStep.classList.remove('pending');
                scanStep.classList.add('success');
                scanStep.querySelector('.step-status').textContent = '‚úÖ Scan Complete';
                buildStep.classList.remove('success');
                buildStep.classList.add('pending');
                buildStep.querySelector('.step-status').innerHTML = 'Building & Pushing to ECR... <span class="step-spinner"></span>';
                completeStep.classList.remove('pending', 'success');
                completeStep.querySelector('.step-status').textContent = 'Pending...';
            } else if (status === 'PUSHED') {
                scanStep.classList.remove('pending');
                scanStep.classList.add('success');
                scanStep.querySelector('.step-status').textContent = '‚úÖ Scan Complete';
                buildStep.classList.remove('pending');
                buildStep.classList.add('success');
                buildStep.querySelector('.step-status').textContent = '‚úÖ Build & Push Complete';
                completeStep.classList.remove('pending');
                completeStep.classList.add('success');
                completeStep.querySelector('.step-status').textContent = '‚úÖ ECR Registration Complete';
                card.classList.add('success');
            }
        }

        async function pollBuildStatus(repoUrl) {
            try {
                const encodedUrl = encodeURIComponent(repoUrl);
                const response = await fetch(`/api/repository?url=${encodedUrl}`);

                if (response.ok) {
                    const data = await response.json();
                    const state = data.state;

                    if (state === 'DEPLOYING' && data.repository && data.repository.services) {
                        const services = data.repository.services;

                        document.getElementById('ecrCardsContainer').classList.add('show');

                        services.forEach(service => {
                            const serviceName = service.serviceName;
                            const serviceStatus = service.status;

                            if (!ecrCardsMap[serviceName]) {
                                createECRServiceCard(serviceName);
                            }

                            updateECRServiceCard(serviceName, serviceStatus);

                            if (!serviceStatusMap[serviceName] || serviceStatusMap[serviceName] !== serviceStatus) {
                                if (serviceStatus === 'PENDING') {
                                    addLog(`üîç ${serviceName}: Scanning Git Repository...`, 'info');
                                } else if (serviceStatus === 'PUSHING') {
                                    addLog(`üóÇÔ∏è ${serviceName}: Building & Pushing to ECR...`, 'info');
                                } else if (serviceStatus === 'PUSHED') {
                                    addLog(`üì¶ ${serviceName}: ECR Push Complete`, 'stage-success');
                                }
                                serviceStatusMap[serviceName] = serviceStatus;
                            }
                        });

                        const allPushed = services.every(s => s.status === 'PUSHED');
                        if (allPushed) {
                            addLog('üì¶ All services pushed to ECR', 'stage-success');
                            stopPolling();
                        }
                    }
                }
            } catch (error) {
                console.error('Polling Error:', error);
            }
        }

        function startPolling(repoUrl) {
            currentRepoUrl = repoUrl;
            serviceStatusMap = {};
            addLog('üîç Starting MSA Service Scan & Analysis', 'info');
            pollingInterval = setInterval(() => { pollBuildStatus(repoUrl); }, 3000);
        }

        function stopPolling() {
            if (pollingInterval) { clearInterval(pollingInterval); pollingInterval = null; }
        }

        async function sendRepositoryRequest(repoUrl) {
            try {
                addLog(`Sending analysis request... (${repoUrl})`, 'info');
                const response = await fetch('/api/repository', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repositoryUrl: repoUrl })
                });

                if (response.ok) {
                    startPolling(repoUrl);
                } else {
                    const errorText = await response.text();
                    addLog(`‚ùå Analysis request failed: ${response.status} - ${errorText}`, 'stage-failed');
                    showStatus('Repository request failed', 'error');
                    stopPolling();
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                addLog(`‚ùå Communication error: ${error.message}`, 'stage-failed');
                stopPolling();
            }
        }

        async function handleStartButton() {
            if (isProcessing) return;

            const repoUrl = document.getElementById('repoUrl').value.trim();
            const connectBtn = document.getElementById('connectBtn');

            if (!repoUrl) { showStatus('Please enter the Repository URL.', 'error'); return; }

            isProcessing = true;
            connectBtn.disabled = true;
            document.getElementById('resultContainer').style.display = 'none';

            try {
                const encodedUrl = encodeURIComponent(repoUrl);
                const response = await fetch(`/api/repository?url=${encodedUrl}`);

                if (response.ok) {
                    const data = await response.json();
                    if (data.state !== 'NO_EXIST') {
                        if(confirm("Project already deployed. Move to dashboard?")) {
                            moveToDashboard();
                            return;
                        } else {
                            isProcessing = false;
                            connectBtn.disabled = false;
                            return;
                        }
                    }
                }
            } catch (e) { console.error("Status check failed, proceeding...", e); }

            connectSSE();
        }

        function moveToDashboard() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            if (repoUrl) {
                const encodedUrl = encodeURIComponent(repoUrl);
                window.location.href = `/dashboard.html?repo=${encodedUrl}`;
            } else { alert("No Repository URL."); }
        }

        function connectSSE() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            if (!repoUrl) { showStatus('Please enter the Repository URL.', 'error'); return; }

            if (eventSource) eventSource.close();

            deploymentFailed = false;
            serviceCardsMap = {};
            ecrCardsMap = {};
            discoveredServices.clear();

            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').style.display = 'block';
            document.getElementById('stageIndicator').classList.add('show');
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('ecrCardsContainer').classList.remove('show');
            document.getElementById('ecrCardsGrid').innerHTML = '';

            updateStage(0, 'Connecting...', '');
            document.getElementById('logContainer').classList.add('show');
            clearLogs();

            const encodedUrl = encodeURIComponent(repoUrl);
            const sseUrl = `/api/metrics/deployments?repo_url=${encodedUrl}`;

            addLog('Attempting SSE connection for deployment monitoring...', 'info');
            eventSource = new EventSource(sseUrl);

            sendRepositoryRequest(repoUrl);

            eventSource.addEventListener('connected', (e) => {
                showStatus('‚úÖ Connection Successful', 'connected');
                addLog('‚úÖ SSE Stream Connected: ' + e.data, 'connected');
            });

            eventSource.addEventListener('stage-1-start', (e) => {
                updateStage(1, 'Stage 1: Discovering MSA Services', 'Searching for services connected to the Repository...');
                addLog(e.data, 'stage-start');
            });

            eventSource.addEventListener('stage-1-success', (e) => { addLog(e.data, 'stage-success'); });

            eventSource.addEventListener('stage-1-failed', (e) => {
                updateStage(1, 'Stage 1: Failed', '');
                addLog(e.data, 'stage-failed');
                handleDeploymentFailure('Failed at Stage 1');
                stopPolling();
            });

            eventSource.addEventListener('stage-2-start', (e) => {
                // 1. Î°úÍ∑∏ Î∞è Îç∞Ïù¥ÌÑ∞ ÌååÏã±ÏùÄ Ï¶âÏãú Ïã§Ìñâ
                let data = null;
                try {
                    data = JSON.parse(e.data);
                    addLog(data.message, 'stage-start');
                } catch (err) {
                    addLog(e.data, 'stage-start');
                    return; // ÌååÏã± Ïã§Ìå® Ïãú Ï§ëÎã®
                }

                // 2. Ïã§Ï†ú Î∞∞Ìè¨ API ÏöîÏ≤≠ (Î∞±Í∑∏ÎùºÏö¥Îìú Î°úÏßÅÏùÄ Í∏∞Ï°¥ ÌÉÄÏù¥Î∞ç Ïú†ÏßÄ)
                setTimeout(() => {
                    if (data && data.payload) {
                        fetch('/api/api/deploy', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data.payload)
                        }).catch(error => console.error('Internal Deployment Trigger Failed:', error));
                    }
                }, 2000);

                // 3. ‚òÖ UI ÌôîÎ©¥ Ï†ÑÌôòÏùÑ 3Ï¥à Îí§Ïóê ÏùºÍ¥Ñ Ï≤òÎ¶¨ (ÎèôÏãú ÍµêÏ≤¥) ‚òÖ
                setTimeout(() => {
                    // A. Îã®Í≥Ñ ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                    updateStage(2, 'Stage 2: EKS Deployment', 'Deploying to Kubernetes cluster...');

                    // B. ECR Ïπ¥Îìú Ïª®ÌÖåÏù¥ÎÑà Ïà®Í∏∞Í∏∞ (Í∏∞Ï°¥ UI ÎÅÑÍ∏∞)
                    document.getElementById('ecrCardsContainer').classList.remove('show');

                    // C. EKS ÏÑúÎπÑÏä§ Ïπ¥Îìú ÏÉùÏÑ± Î∞è Ïª®ÌÖåÏù¥ÎÑà Î≥¥Ïù¥Í∏∞ (ÏÉà UI ÏºúÍ∏∞)
                    // initializeServiceCards Ìï®ÏàòÍ∞Ä .show ÌÅ¥ÎûòÏä§Î•º Ï∂îÍ∞ÄÌïòÎØÄÎ°ú Ïó¨Í∏∞ÏÑú Ïã§Ìñâ
                    if (data && data.payload && data.payload.services) {
                        initializeServiceCards(data.payload.services.length);
                        data.payload.services.forEach(service => {
                            createServiceCard(service.serviceName);
                        });
                    }
                }, 3000); // 3Ï¥à ÎîúÎ†àÏù¥
            });

            eventSource.addEventListener('service-update', (e) => {
                try {
                    const data = JSON.parse(e.data);
                    const { serviceName, step, status, message } = data;
                    if (!serviceCardsMap[serviceName]) createServiceCard(serviceName);
                    updateServiceStep(serviceName, step, status, message);
                    if (status === 'FAILED') handleServiceFailure(serviceName, step, message);
                } catch (error) { console.error('service-update parse error:', error); }
            });

            eventSource.addEventListener('all-complete', (e) => {
                try {
                    const data = JSON.parse(e.data);
                    const message = data.message;
                    const ingressUrl = data.address;

                    updateStage(99, '‚úÖ Deployment Complete', 'All stages completed successfully');
                    showStatus('üéâ ' + message, 'connected');
                    addLog('‚úÖ Deployment Complete. Access URL: ' + ingressUrl, 'stage-success');

                    Object.keys(serviceCardsMap).forEach(serviceName => { serviceCardsMap[serviceName].classList.add('success'); });

                    const linksContainer = document.getElementById('serviceLinks');
                    linksContainer.innerHTML = '';

                    discoveredServices.forEach(serviceName => {
                        const serviceLink = `${ingressUrl}/${serviceName}`;
                        const linkBtn = document.createElement('a');
                        linkBtn.href = serviceLink;
                        linkBtn.target = "_blank";
                        linkBtn.className = "service-link-btn";
                        linkBtn.innerHTML = `üîó Access ${serviceName}`;
                        linksContainer.appendChild(linkBtn);
                    });

                    document.getElementById('resultContainer').style.display = 'block';
                    setTimeout(() => disconnectSSE(), 3000);
                } catch (err) {
                    console.error("all-complete parse error:", err);
                    showStatus('üéâ Deployment Success: ' + e.data, 'connected');
                }
            });

            eventSource.addEventListener('deployment-failed', (e) => {
                updateStage(99, '‚ùå Deployment Failed', '');
                showStatus('‚ùå Deployment Failed: ' + e.data, 'error');
                addLog('‚ùå Deployment Failed: ' + e.data, 'stage-failed');
                handleDeploymentFailure(e.data);
                stopPolling();
            });

            eventSource.onerror = (error) => console.error('SSE Error:', error);
        }

        function disconnectSSE() {
            if (eventSource) { eventSource.close(); eventSource = null; }
            stopPolling();
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').style.display = 'none';
            document.getElementById('stageIndicator').classList.remove('show');
            isProcessing = false;
            if (!deploymentFailed) showStatus('Connection closed.', 'info');
        }

        function updateStage(stage, name, description) {
            currentStage = stage;
            document.getElementById('stageName').innerHTML = name;
            document.getElementById('stageDescription').textContent = description;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry ' + type;
            // Use en-US locale for timestamp
            const timestamp = new Date().toLocaleTimeString('en-US');
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() { document.getElementById('logContainer').innerHTML = ''; }

        function initializeServiceCards(count) {
            const container = document.getElementById('serviceCardsContainer');
            container.classList.add('show');
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            serviceCardsMap = {};
            discoveredServices.clear();
        }

        function createServiceCard(serviceName) {
            if (discoveredServices.has(serviceName)) return;
            discoveredServices.add(serviceName);
            const grid = document.getElementById('cardsGrid');
            const card = document.createElement('div');
            card.className = 'service-card';
            card.dataset.service = serviceName;
            card.innerHTML = `
                <div class="service-header">
                    <div class="docker-icon">üê≥</div>
                    <div class="service-name">${serviceName}</div>
                </div>
                <div class="deployment-steps">
                    <div class="step" data-step="RESOURCE">
                        <div class="step-icon">üì¶</div>
                        <div class="step-info"><div class="step-name">K8s Resource Creation</div><div class="step-status">Pending...</div></div>
                    </div>
                    <div class="step" data-step="POD">
                        <div class="step-icon">üöÄ</div>
                        <div class="step-info"><div class="step-name">Pod Startup</div><div class="step-status">Pending...</div></div>
                    </div>
                    <div class="step" data-step="INGRESS">
                        <div class="step-icon">üåê</div>
                        <div class="step-info"><div class="step-name">External Access Setup</div><div class="step-status">Pending...</div></div>
                    </div>
                </div>`;
            grid.appendChild(card);
            serviceCardsMap[serviceName] = card;
            addLog(`üê≥ K8s Î∞∞Ìè¨ Ï∂îÏ†Å ÏãúÏûë: ${serviceName}`, 'info');
        }

        function updateServiceStep(serviceName, step, status, message) {
            const card = serviceCardsMap[serviceName];
            if (!card) return;
            const stepElement = card.querySelector(`[data-step="${step}"]`);
            if (!stepElement) return;
            const statusElement = stepElement.querySelector('.step-status');
            stepElement.classList.remove('pending', 'success', 'failed');
            if (status === 'PENDING') {
                stepElement.classList.add('pending');
                statusElement.innerHTML = message + ' <span class="step-spinner"></span>';
            } else if (status === 'SUCCESS') {
                stepElement.classList.add('success');
                statusElement.textContent = '‚úÖ ' + message;
            } else if (status === 'FAILED') {
                stepElement.classList.add('failed');
                statusElement.textContent = '‚ùå ' + message;
            }
        }

        function handleServiceFailure(serviceName, step, message) {
            const card = serviceCardsMap[serviceName];
            if (card) card.classList.add('failed');
            const errorMsg = `Service [${serviceName}] failed at step ${step}: ${message}`;
            handleDeploymentFailure(errorMsg);
        }

        function handleDeploymentFailure(reason) {
            if (deploymentFailed) return;
            deploymentFailed = true;
            stopPolling();
            updateStage(99, '‚ùå Deployment Failed', 'Deployment aborted');
            showStatus('‚ùå Deployment Failed: ' + reason, 'error');
            addLog('‚ùå Connection closed due to deployment failure: ' + reason, 'stage-failed');
            setTimeout(() => {
                if (eventSource) { eventSource.close(); eventSource = null; }
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').style.display = 'none';
                isProcessing = false;
            }, 1000);
        }

        window.addEventListener('beforeunload', () => {
            if (eventSource) eventSource.close();
            stopPolling();
        });
    </script>
</body>
</html>
