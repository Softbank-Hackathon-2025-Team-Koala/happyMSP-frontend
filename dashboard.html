    <style>
        /* [ê¸°ì¡´ ìŠ¤íƒ€ì¼ ìœ ì§€] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        .dashboard-header {

        .live-badge {

            width: 8px; height: 8px; background: #00b894; border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); animation: pulse-green 2s infinite;
        }

        /* ê·¸ë¦¬ë“œ ë ˆì´ì•„ì›ƒ ìˆ˜ì •: ì¹´ë“œê°€ ì»¤ì§ˆ ìˆ˜ ìˆìœ¼ë¯€ë¡œ minmax ì¡°ì • */
        .metric-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px;
        }
        .metric-card {
            background: #fff; border: 1px solid #dfe6e9; border-radius: 16px;
            padding: 20px; transition: all 0.3s ease; position: relative; overflow: hidden;
            display: flex; flex-direction: column;

        .metric-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.08); border-color: #74b9ff; }

        /* ì„œë¹„ìŠ¤ í—¤ë” */
        .mc-header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 15px; border-bottom: 2px solid #f1f2f6; margin-bottom: 15px;
        }
        .mc-title { font-size: 18px; font-weight: 700; color: #2d3436; display: flex; align-items: center; gap: 8px; }
        .service-icon { font-size: 20px; }

        /* ì„œë¹„ìŠ¤ ë ˆë²¨ ì»¨íŠ¸ë¡¤ (ì¹´ë“œ ìƒë‹¨) */
        .service-controls {
            display: flex; gap: 5px;
        }
        .btn-svc {
            border: none; background: #f1f2f6; border-radius: 6px; padding: 5px 10px;
            cursor: pointer; font-size: 14px; transition: 0.2s;
        }
        .btn-svc:hover { background: #dfe6e9; transform: scale(1.05); }

        /* --- [NEW] íŒŒë“œ ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ --- */
        .pod-list-container {
            display: flex; flex-direction: column; gap: 10px;
        }

        .pod-item {
            background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 10px;

        }
        .pod-item:hover { border-color: #b2bec3; background: #fff; }

        .pod-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        .pod-id {
            font-weight: 700; color: #2d3436; font-family: monospace; font-size: 14px;
        }
        .mc-status {
            font-size: 11px; font-weight: 700; padding: 2px 8px; border-radius: 4px;
            text-transform: uppercase;
        }
        .mc-status.running { background: #e6f7ed; color: #00b894; }
        .mc-status.pending { background: #fff8e1; color: #ffa502; }
        .mc-status.error { background: #ffebee; color: #ff7675; }

        .pod-metrics {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;
            color: #636e72; margin-bottom: 10px;
        }
        .pod-metrics span { font-weight: 600; color: #2d3436; }

        .pod-actions {
            display: flex; gap: 5px;
        }
        .btn-pod {
            flex: 1; padding: 6px; border: none; border-radius: 6px;
            font-size: 11px; font-weight: 600; cursor: pointer; color: white;
            display: flex; align-items: center; justify-content: center; gap: 4px;
        }
        .btn-pod:hover { opacity: 0.9; }
        .btn-log { background-color: #636e72; }
        .btn-kill { background-color: #ff7675; }

        /* ê¸°íƒ€ */
        #loadingMessage { grid-column: 1 / -1; text-align: center; padding: 40px; color: #636e72; background: #f8f9fa; border-radius: 12px; }
        .back-btn {
            display: inline-block; margin-top: 40px; padding: 12px 24px;
            background: #2d3436; color: white; text-decoration: none;
            border-radius: 8px; font-weight: 600; transition: background 0.2s;
            cursor: pointer; border: none;
        }
        .back-btn:hover { background: #000; }

        /* ë¡œê·¸ ëª¨ë‹¬ */
        #logModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000;
        }
        #logContent {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 800px; height: 70%;
            background: #2d3436; color: #f1f2f6;
            border-radius: 12px; padding: 20px; display: flex; flex-direction: column;
        }
        #logText {
            flex: 1; overflow-y: auto; white-space: pre-wrap; font-family: monospace;
            font-size: 13px; line-height: 1.5; padding: 10px; background: #000; border-radius: 8px;
        }
        .close-modal { align-self: flex-end; color: white; cursor: pointer; margin-bottom: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>ğŸ“Š Live Ops Dashboard</h1>
                <p>ì‹¤ì‹œê°„ ëª¨ë‹ˆí„°ë§ ë° ì„œë¹„ìŠ¤ ì œì–´</p>
            </div>
            <div class="live-badge">
                <div class="live-dot"></div>
                Monitoring Active
            </div>
        </header>

        <div class="metric-grid" id="metricGrid">
            <div id="loadingMessage">
                ë°ì´í„° ìˆ˜ì‹  ëŒ€ê¸° ì¤‘...<br>
                <small>(ì ì‹œ í›„ ë°ì´í„°ê°€ í‘œì‹œë©ë‹ˆë‹¤)</small>
            </div>
        </div>

        <button class="back-btn" onclick="location.href='/'">â† ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
    </div>

    <div id="logModal">
        <div id="logContent">
            <span class="close-modal" onclick="closeLogModal()">Ã— ë‹«ê¸°</span>
            <h3 id="logTitle" style="margin-bottom: 10px;">Pod Logs</h3>
            <div id="logText">Loading...</div>
        </div>
    </div>

    <script>
        let eventSource = null;
        const metricCards = {};
        let currentRepoUrl = "";

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const repoUrl = urlParams.get('repo');
            currentRepoUrl = repoUrl;

            if (!repoUrl) {
                alert("Repository ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
                window.location.href = "/";
                return;
            }

            startDashboard(repoUrl);
        };

        function startDashboard(repoUrl) {
            const sseUrl = `/api/metrics/dashboard?repo_url=${encodeURIComponent(repoUrl)}`;
            console.log(`Connecting: ${sseUrl}`);
            eventSource = new EventSource(sseUrl);

            eventSource.addEventListener('dashboard-update', (e) => {
                document.getElementById('loadingMessage').style.display = 'none';
                try {
                    updateUI(JSON.parse(e.data));
                } catch (err) { console.error(err); }
            });
        }

        function updateUI(metricsList) {
            const grid = document.getElementById('metricGrid');

            // 1. ë°ì´í„°ë¥¼ ì„œë¹„ìŠ¤ë³„ë¡œ ê·¸ë£¹í™”
            // { "was": [pod1, pod2], "frontend": [pod3] }
            const grouped = {};
            metricsList.forEach(m => {
                if (!grouped[m.serviceName]) grouped[m.serviceName] = [];
                grouped[m.serviceName].push(m);
            });

            // 2. ì„œë¹„ìŠ¤ ë‹¨ìœ„ë¡œ ì¹´ë“œ ìƒì„± ë° ì—…ë°ì´íŠ¸
            Object.keys(grouped).forEach(serviceName => {
                const pods = grouped[serviceName];
                let serviceCard = metricCards[serviceName];

                // 2-1. ì„œë¹„ìŠ¤ ì¹´ë“œê°€ ì—†ìœ¼ë©´ ìƒì„± (í”„ë ˆì„ë§Œ)
                if (!serviceCard) {
                    serviceCard = document.createElement('div');
                    serviceCard.className = 'metric-card';
                    serviceCard.innerHTML = `
                        <div class="mc-header">
                            <div class="mc-title">
                                <span class="service-icon">ğŸ“¦</span>
                                <span>${serviceName}</span>
                                <span style="font-size:12px; color:#999; margin-left:5px;">(${pods.length} pods)</span>
                            </div>
                            <div class="service-controls">
                                <button class="btn-svc" onclick="scaleService('${serviceName}')" title="Scale (Pod ê°œìˆ˜ ì¡°ì ˆ)">âš–ï¸</button>
                                <button class="btn-svc" onclick="restartService('${serviceName}')" title="Restart App (ì „ì²´ ì¬ì‹œì‘)">ğŸš€</button>
                            </div>
                        </div>
                        <div class="pod-list-container"></div>
                    `;
                    grid.appendChild(serviceCard);
                    metricCards[serviceName] = serviceCard;
                }

                // 2-2. íŒŒë“œ ë¦¬ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ (ê¸°ì¡´ ë‚´ìš©ì„ ì§€ìš°ê³  ìƒˆë¡œ ê·¸ë¦¼)
                // íŒŒë“œ ìˆ˜ê°€ ë™ì ìœ¼ë¡œ ë³€í•˜ë¯€ë¡œ ë§¤ë²ˆ ë‹¤ì‹œ ê·¸ë¦¬ëŠ” ë°©ì‹ì´ ì•ˆì „í•¨
                const podContainer = serviceCard.querySelector('.pod-list-container');

                // Pod ê°œìˆ˜ í‘œì‹œ ì—…ë°ì´íŠ¸ (í—¤ë”)
                const countLabel = serviceCard.querySelector('.mc-title span:last-child');
                if(countLabel) countLabel.textContent = `(${pods.length} pods)`;

                podContainer.innerHTML = ''; // ì´ˆê¸°í™”

                pods.forEach(pod => {
                    const podEl = document.createElement('div');
                    podEl.className = 'pod-item';

                    // ìƒíƒœë³„ í´ë˜ìŠ¤
                    const statusClass = pod.status === 'Running' ? 'running' :
                                      (pod.status === 'Pending' ? 'pending' : 'error');

                    // Pod ì´ë¦„ ë’·ë¶€ë¶„ë§Œ ì§§ê²Œ í‘œì‹œ (ì˜ˆ: project-1-was-abcde -> ...abcde)
                    const shortPodName = pod.podName.split('-').slice(-2).join('-');

                    podEl.innerHTML = `
                        <div class="pod-header">
                            <span class="pod-id" title="${pod.podName}">...${shortPodName}</span>
                            <span class="mc-status ${statusClass}">${pod.status}</span>
                        </div>
                        <div class="pod-metrics">
                            <div>CPU: <span>${pod.cpuUsage}</span></div>
                            <div>MEM: <span>${pod.memoryUsage}</span></div>
                            <div>Age: <span>${pod.age}</span></div>
                        </div>
                        <div class="pod-actions">
                            <button class="btn-pod btn-log" onclick="viewLogs('${pod.podName}')">ğŸ“œ Log</button>
                            <button class="btn-pod btn-kill" onclick="restartPod('${pod.podName}')">ğŸ”„ Kill</button>
                        </div>
                    `;
                    podContainer.appendChild(podEl);
                });
            });
        }

        // === ê´€ë¦¬ ê¸°ëŠ¥ í•¨ìˆ˜ë“¤ ===

        function viewLogs(podName) {
            document.getElementById('logModal').style.display = 'block';
            document.getElementById('logTitle').textContent = `Logs: ${podName}`;
            document.getElementById('logText').textContent = "Loading logs...";

            fetch(`/api/management/logs?pod=${podName}`)
                .then(res => res.text())
                .then(text => {
                    document.getElementById('logText').textContent = text;
                })
                .catch(err => {
                    document.getElementById('logText').textContent = "Failed to load logs: " + err;
                });
        }

        function closeLogModal() {
            document.getElementById('logModal').style.display = 'none';
        }

        function restartPod(podName) {
            if(!confirm(`âš ï¸ ê²½ê³ : íŒŒë“œ(${podName})ë¥¼ ê°•ì œ ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nKubernetesê°€ ìë™ìœ¼ë¡œ ìƒˆ íŒŒë“œë¥¼ ìƒì„±í•©ë‹ˆë‹¤.`)) return;
            postAction('/api/management/pod/restart', { podName: podName });
        }

        function restartService(serviceName) {
            if(!confirm(`âš ï¸ ê²½ê³ : '${serviceName}' ì„œë¹„ìŠ¤ë¥¼ ë¡¤ì•„ì›ƒ ì¬ì‹œì‘í•©ë‹ˆë‹¤.\nëª¨ë“  íŒŒë“œê°€ ìˆœì°¨ì ìœ¼ë¡œ êµì²´ë©ë‹ˆë‹¤.`)) return;
            postAction('/api/management/service/restart', {
                repoUrl: currentRepoUrl,
                serviceName: serviceName
            });
        }

        function scaleService(serviceName) {
            const count = prompt(`'${serviceName}' ì„œë¹„ìŠ¤ì˜ íŒŒë“œ ê°œìˆ˜ë¥¼ ì…ë ¥í•˜ì„¸ìš” (1~10):`, "1");
            if(count === null) return;

            const replicas = parseInt(count);
            if(isNaN(replicas) || replicas < 0 || replicas > 10) {
                alert("ì˜ëª»ëœ ìˆ«ìì…ë‹ˆë‹¤. (0~10 ì‚¬ì´)");
                return;
            }

            postAction('/api/management/service/scale', {
                repoUrl: currentRepoUrl,
                serviceName: serviceName,
                replicas: replicas
            });
        }

        function postAction(url, data) {
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => {
                if(res.ok) alert("âœ… ëª…ë ¹ì´ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë°˜ì˜ë©ë‹ˆë‹¤.");
                else alert("âŒ ëª…ë ¹ ì‹¤íŒ¨");
            })
            .catch(err => alert("í†µì‹  ì˜¤ë¥˜: " + err));
        }

        window.addEventListener('beforeunload', () => {
            if (eventSource) eventSource.close();
        });
    </script>
</body>
