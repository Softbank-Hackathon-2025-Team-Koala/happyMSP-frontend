<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Services Dashboard</title>
    <style>
        /* === Global & Reset === */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(-45deg, #e8eaf6, #f3e5f5, #e1f5fe, #f1f8e9);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            padding: 30px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.08), transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(156, 39, 176, 0.08), transparent 60%),
                radial-gradient(circle at 40% 20%, rgba(33, 150, 243, 0.08), transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* === Layout === */
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            padding: 48px;
            box-shadow:
                0 20px 60px rgba(102, 126, 234, 0.12),
                0 8px 20px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: floatIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* === Header === */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 24px;
            border: 1px solid rgba(102, 126, 234, 0.15);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.06);
            position: relative;
            animation: floatIn 1s ease-out 0.2s backwards;
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 900;
            color: #2d3436;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header-title p {
            font-size: 14px;
            color: #636e72;
            font-weight: 500;
            opacity: 0;
            animation: floatIn 0.6s ease-out 0.4s forwards;
        }

        .live-badge {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: floatIn 0.8s ease-out 0.3s backwards;
        }

        .live-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            animation: pulse-green 2s infinite;
            position: relative;
            z-index: 1;
        }

        /* === Grid System === */
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }

        /* === Service Card === */
        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(102, 126, 234, 0.15);
            border-radius: 28px;
            padding: 28px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow:
                0 8px 32px rgba(102, 126, 234, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04);
            animation: cardSlideUp 0.6s ease-out backwards;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(102, 126, 234, 0.08),
                transparent
            );
            transition: left 0.6s ease;
        }

        .metric-card:hover::before {
            left: 100%;
        }

        .metric-card:hover {
            transform: translateY(-12px) scale(1.01);
            box-shadow:
                0 24px 56px rgba(102, 126, 234, 0.16),
                0 8px 24px rgba(102, 126, 234, 0.08);
            border-color: rgba(102, 126, 234, 0.25);
        }

        .metric-card:nth-child(1) { animation-delay: 0.1s; }
        .metric-card:nth-child(2) { animation-delay: 0.2s; }
        .metric-card:nth-child(3) { animation-delay: 0.3s; }
        .metric-card:nth-child(4) { animation-delay: 0.4s; }
        .metric-card:nth-child(5) { animation-delay: 0.5s; }
        .metric-card:nth-child(6) { animation-delay: 0.6s; }

        /* === Card Header === */
        .mc-header {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.08);
            position: relative;
        }

        .mc-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 2px;
        }

        .metric-card:hover .mc-header::after {
            width: 120px;
        }

        .mc-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mc-title {
            font-size: 20px;
            font-weight: 800;
            color: #2d3436;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .service-icon {
            font-size: 24px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.08));
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .metric-card:hover .service-icon {
            transform: scale(1.15) rotate(3deg);
        }

        .pod-count {
            font-size: 12px;
            color: #667eea;
            margin-left: 8px;
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.12);
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .metric-card:hover .pod-count {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.05);
        }

        /* === Service Controls === */
        .service-controls {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .btn-svc {
            border: none;
            background: rgba(102, 126, 234, 0.08);
            border-radius: 14px;
            padding: 10px 14px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.05);
            position: relative;
            overflow: hidden;
        }

        .btn-svc::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-svc:hover::before {
            width: 200px;
            height: 200px;
        }

        .btn-svc:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.25);
        }

        .btn-svc:active {
            transform: translateY(-1px) scale(1.03);
        }

        /* [Minimal-White-React Style Button] for Ingress Link */
        .btn-link {
            border: 2px solid rgba(102, 126, 234, 0.2);
            background: white;
            color: #667eea;
            border-radius: 14px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.08), transparent);
            transition: left 0.6s;
        }

        .btn-link:hover::before {
            left: 100%;
        }

        .btn-link:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            color: white;
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-link:active {
            transform: translateY(-1px) scale(1.03);
        }

        /* === Pod List === */
        .pod-list-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @keyframes podFadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .pod-item {
            background: white;
            border: 1px solid rgba(102, 126, 234, 0.12);
            border-radius: 16px;
            padding: 16px;
            font-size: 13px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            animation: podFadeIn 0.4s ease-out backwards;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.04);
        }

        .pod-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #667eea, #764ba2);
            transform: scaleY(0);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 0 4px 4px 0;
        }

        .pod-item:hover::before {
            transform: scaleY(1);
        }

        .pod-item:nth-child(1) { animation-delay: 0.1s; }
        .pod-item:nth-child(2) { animation-delay: 0.15s; }
        .pod-item:nth-child(3) { animation-delay: 0.2s; }
        .pod-item:nth-child(4) { animation-delay: 0.25s; }

        .pod-item:hover {
            border-color: rgba(102, 126, 234, 0.3);
            background: rgba(102, 126, 234, 0.02);
            transform: translateX(8px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.12);
        }

        .pod-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .pod-id {
            font-weight: 700;
            color: #2d3436;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.08);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .pod-item:hover .pod-id {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            transform: scale(1.03);
        }

        .mc-status {
            font-size: 10px;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        .mc-status.running {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .mc-status.pending {
            background: linear-gradient(135deg, #fdcb6e, #ffa502);
            color: white;
        }

        .mc-status.error {
            background: linear-gradient(135deg, #ff7675, #d63031);
            color: white;
        }

        .pod-item:hover .mc-status {
            transform: scale(1.05);
        }

        .pod-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            color: #636e72;
            margin-bottom: 14px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
        }

        .pod-metrics div {
            transition: transform 0.3s ease;
            font-size: 12px;
        }

        .pod-metrics div:hover {
            transform: translateY(-2px);
        }

        .pod-metrics span {
            font-weight: 700;
            color: #667eea;
            background: white;
            padding: 3px 8px;
            border-radius: 8px;
            display: inline-block;
            margin-left: 4px;
            box-shadow: 0 1px 3px rgba(102, 126, 234, 0.1);
        }

        .pod-actions {
            display: flex;
            gap: 10px;
        }

        .btn-pod {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-pod::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn-pod:hover::before {
            width: 150px;
            height: 150px;
        }

        .btn-pod:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }

        .btn-pod:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn-log {
            background: linear-gradient(135deg, #636e72, #2d3436);
        }

        .btn-kill {
            background: linear-gradient(135deg, #ff7675, #d63031);
        }

        /* === Utility & Modal === */
        #loadingMessage {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #636e72;
            background: rgba(248, 249, 250, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px dashed rgba(102, 126, 234, 0.2);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #2d3436, #000000);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #000000, #2d3436);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .back-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        #logModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #logContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 950px;
            height: 78%;
            background: linear-gradient(135deg, #2d3436, #000000);
            color: #f1f2f6;
            border-radius: 28px;
            padding: 28px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 24px 72px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: modalSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #logText {
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.7;
            padding: 18px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            scroll-behavior: smooth;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .close-modal {
            align-self: flex-end;
            color: white;
            cursor: pointer;
            margin-bottom: 14px;
            font-size: 26px;
            padding: 10px 18px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.08);
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.08);
        }

        /* Animation */
        @keyframes pulse-green {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-title">
                <h1>üìä Live Ops Dashboard</h1>
                <p>Real-time monitoring and service control</p>
            </div>
            <div class="live-badge">
                <div class="live-dot"></div>
                Monitoring Active
            </div>
        </header>

        <div class="metric-grid" id="metricGrid">
            <div id="loadingMessage">
                Waiting for data...<br>
                <small>(Data will appear shortly)</small>
            </div>
        </div>

        <button class="back-btn" onclick="location.href='/'">‚Üê Back to Home</button>
    </div>

    <div id="logModal">
        <div id="logContent">
            <span class="close-modal" onclick="closeLogModal()">√ó Close</span>
            <h3 id="logTitle" style="margin-bottom: 10px;">Pod Logs</h3>
            <div id="logText">Connecting to log stream...</div>
        </div>
    </div>

    <script>
        let eventSource = null;       // ÎåÄÏãúÎ≥¥Îìú Îç∞Ïù¥ÌÑ∞Ïö© SSE
        let logEventSource = null;    // Î°úÍ∑∏ Ïä§Ìä∏Î¶¨Î∞çÏö© SSE (Î≥ÑÎèÑ Í¥ÄÎ¶¨)
        const metricCards = {};
        let currentRepoUrl = "";
        let globalIngressUrl = null;  // ÏàòÏã†Îêú Ingress URL Ï†ÄÏû•

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const repoUrl = urlParams.get('repo');
            currentRepoUrl = repoUrl;

            if (!repoUrl) {
                alert("Repository information is missing.");
                window.location.href = "/";
                return;
            }

            startDashboard(repoUrl);
        };

        function startDashboard(repoUrl) {
            const sseUrl = `/api/metrics/dashboard?repo_url=${encodeURIComponent(repoUrl)}`;
            console.log(`Connecting: ${sseUrl}`);
            eventSource = new EventSource(sseUrl);

            // [Í∏∞Îä• 1] Ingress URL ÏàòÏã† Î¶¨Ïä§ÎÑà
            eventSource.addEventListener('ingress-info', (e) => {
                if (e.data) {
                    globalIngressUrl = e.data.replace(/"/g, ''); // Îî∞Ïò¥Ìëú Ï†úÍ±∞
                    console.log("Ingress URL Received:", globalIngressUrl);
                    // UI ÏóÖÎç∞Ïù¥Ìä∏Îäî Îã§Ïùå ÎåÄÏãúÎ≥¥Îìú ÏóÖÎç∞Ïù¥Ìä∏ Ï£ºÍ∏∞ ÎòêÎäî Ï¶âÏãú Î∞òÏòÅ Í∞ÄÎä•
                }
            });

            // ÎåÄÏãúÎ≥¥Îìú ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏ Î¶¨Ïä§ÎÑà
            eventSource.addEventListener('dashboard-update', (e) => {
                document.getElementById('loadingMessage').style.display = 'none';
                try {
                    updateUI(JSON.parse(e.data));
                } catch (err) { console.error(err); }
            });
        }

        function updateUI(metricsList) {
            const grid = document.getElementById('metricGrid');

            // 1. Îç∞Ïù¥ÌÑ∞Î•º ÏÑúÎπÑÏä§Î≥ÑÎ°ú Í∑∏Î£πÌôî
            const grouped = {};
            metricsList.forEach(m => {
                if (!grouped[m.serviceName]) grouped[m.serviceName] = [];
                grouped[m.serviceName].push(m);
            });

            // 2. ÏÑúÎπÑÏä§ Îã®ÏúÑÎ°ú Ïπ¥Îìú ÏÉùÏÑ± Î∞è ÏóÖÎç∞Ïù¥Ìä∏
            Object.keys(grouped).forEach(serviceName => {
                const pods = grouped[serviceName];
                let serviceCard = metricCards[serviceName];

                // [Í∏∞Îä• 1] Ï†ëÏÜç Î≤ÑÌäº HTML ÏÉùÏÑ±
                let linkBtnHtml = '';
                if (globalIngressUrl) {
                    const targetUrl = `${globalIngressUrl}/${serviceName}`; // Ingress Í≤ΩÎ°ú Í∑úÏπô Ï†ÅÏö©
                    linkBtnHtml = `
                        <button class="btn-link" onclick="window.open('${targetUrl}', '_blank')" title="Open in new tab">
                            üåê Access
                        </button>
                    `;
                }

                // 2-1. ÏÑúÎπÑÏä§ Ïπ¥ÎìúÍ∞Ä ÏóÜÏúºÎ©¥ ÏÉùÏÑ± (Ï¥àÍ∏∞Ìôî)
                if (!serviceCard) {
                    serviceCard = document.createElement('div');
                    serviceCard.className = 'metric-card';

                    serviceCard.innerHTML = `
                        <div class="mc-header">
                            <div class="mc-header-top">
                                <div class="mc-title">
                                    <span class="service-icon">üì¶</span>
                                    <span>${serviceName}</span>
                                    <span class="pod-count">(${pods.length} pods)</span>
                                </div>
                            </div>
                            <div class="service-controls">
                                ${linkBtnHtml}
                                <button class="btn-svc" onclick="scaleService('${serviceName}')" title="Scale pods">‚öñÔ∏è Scale</button>
                                <button class="btn-svc" onclick="restartService('${serviceName}')" title="Restart service">üöÄ Restart</button>
                            </div>
                        </div>
                        <div class="pod-list-container"></div>
                    `;
                    grid.appendChild(serviceCard);
                    metricCards[serviceName] = serviceCard;
                } else {
                    // 2-2. Ïπ¥ÎìúÍ∞Ä Ïù¥ÎØ∏ Ï°¥Ïû¨Ìï† Îïå, Ingress Î≤ÑÌäºÏù¥ Îí§Îä¶Í≤å ÌôúÏÑ±ÌôîÎê† Ïàò ÏûàÏúºÎØÄÎ°ú Ï≤¥ÌÅ¨ ÌõÑ Ï∂îÍ∞Ä
                    const controls = serviceCard.querySelector('.service-controls');
                    if (globalIngressUrl && !controls.querySelector('.btn-link')) {
                         const tempDiv = document.createElement('div');
                         const targetUrl = `${globalIngressUrl}/${serviceName}`;
                         tempDiv.innerHTML = `<button class="btn-link" onclick="window.open('${targetUrl}', '_blank')" title="Open in new tab">üåê Access</button>`;
                         // Î≤ÑÌäºÏùÑ Îß® ÏïûÏóê Ï∂îÍ∞Ä
                         controls.insertBefore(tempDiv.firstChild, controls.firstChild);
                    }
                }

                // 2-3. ÌååÎìú Î¶¨Ïä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
                const podContainer = serviceCard.querySelector('.pod-list-container');
                const countLabel = serviceCard.querySelector('.pod-count');
                if(countLabel) countLabel.textContent = `(${pods.length} pods)`;

                podContainer.innerHTML = ''; // Í∏∞Ï°¥ Î¶¨Ïä§Ìä∏ Ï¥àÍ∏∞Ìôî

                pods.forEach(pod => {
                    const podEl = document.createElement('div');
                    podEl.className = 'pod-item';

                    const statusClass = pod.status === 'Running' ? 'running' :
                                      (pod.status === 'Pending' ? 'pending' : 'error');
                    const shortPodName = pod.podName.split('-').slice(-2).join('-');

                    podEl.innerHTML = `
                        <div class="pod-header">
                            <span class="pod-id" title="${pod.podName}">...${shortPodName}</span>
                            <span class="mc-status ${statusClass}">${pod.status}</span>
                        </div>
                        <div class="pod-metrics">
                            <div>CPU: <span>${pod.cpuUsage}</span></div>
                            <div>MEM: <span>${pod.memoryUsage}</span></div>
                            <div>Age: <span>${pod.age}</span></div>
                        </div>
                        <div class="pod-actions">
                            <button class="btn-pod btn-log" onclick="viewLogs('${pod.podName}')">üìú Log</button>
                            <button class="btn-pod btn-kill" onclick="restartPod('${pod.podName}')">üîÑ Kill</button>
                        </div>
                    `;
                    podContainer.appendChild(podEl);
                });
            });
        }

        // === [Í∏∞Îä• 2] Ïã§ÏãúÍ∞Ñ Î°úÍ∑∏ Ïä§Ìä∏Î¶¨Î∞ç Î°úÏßÅ ===

        function viewLogs(podName) {
            // Í∏∞Ï°¥Ïóê Ïó¥Î†§ÏûàÎäî Î°úÍ∑∏ Ïó∞Í≤∞Ïù¥ ÏûàÎã§Î©¥ Ï¢ÖÎ£å
            if (logEventSource) {
                logEventSource.close();
                logEventSource = null;
            }

            const logModal = document.getElementById('logModal');
            const logTextDiv = document.getElementById('logText');
            const logTitle = document.getElementById('logTitle');

            logModal.style.display = 'block';
            logTitle.textContent = `Logs: ${podName} (Live)`;
            logTextDiv.textContent = ""; // ÎÇ¥Ïö© Ï¥àÍ∏∞Ìôî

            // SSE Ïó∞Í≤∞ ÏãúÏûë (Í∏∞Ï°¥ 300Ï§Ñ + Ïã§ÏãúÍ∞Ñ)
            const sseUrl = `/api/management/logs/stream?pod=${encodeURIComponent(podName)}`;
            console.log(`Starting log stream: ${sseUrl}`);

            logEventSource = new EventSource(sseUrl);

            logEventSource.onmessage = function(event) {
                // Îç∞Ïù¥ÌÑ∞Í∞Ä Îì§Ïñ¥Ïò¨ ÎïåÎßàÎã§ Ï∂îÍ∞ÄÌïòÍ≥† Ïä§ÌÅ¨Î°§ÏùÑ Îß® ÏïÑÎûòÎ°ú Ïù¥Îèô
                logTextDiv.textContent += event.data + "\n";
                logTextDiv.scrollTop = logTextDiv.scrollHeight;
            };

            logEventSource.onerror = function(err) {
                console.error("Log Stream Error or Closed:", err);
                // Ïó∞Í≤∞Ïù¥ ÎÅäÍ∏∞Í±∞ÎÇò ÏóêÎü¨ Î∞úÏÉù Ïãú Î©îÏãúÏßÄ ÌëúÏãú (ÏÑ†ÌÉùÏÇ¨Ìï≠)
                // logTextDiv.textContent += "\n[Stream connection closed]";
                logEventSource.close();
            };
        }

        function closeLogModal() {
            document.getElementById('logModal').style.display = 'none';
            // Î™®Îã¨ÏùÑ Îã´ÏùÑ Îïå Î¶¨ÏÜåÏä§ Ï†àÏïΩÏùÑ ÏúÑÌï¥ SSE Ïó∞Í≤∞ Ï¢ÖÎ£å
            if (logEventSource) {
                console.log("Closing log stream...");
                logEventSource.close();
                logEventSource = null;
            }
        }

        // === Í¥ÄÎ¶¨ Í∏∞Îä• Ìï®ÏàòÎì§ (Í∏∞Ï°¥ Ïú†ÏßÄ) ===

        function restartPod(podName) {
            if(!confirm(`‚ö†Ô∏è Warning: Are you sure you want to force terminate pod (${podName})?\nKubernetes will automatically create a new pod.`)) return;
            postAction('/api/management/pod/restart', { podName: podName });
        }

        function restartService(serviceName) {
            if(!confirm(`‚ö†Ô∏è Warning: This will perform a rollout restart of '${serviceName}'.\nAll pods will be replaced sequentially. Proceed?`)) return;
            postAction('/api/management/service/restart', {
                repoUrl: currentRepoUrl,
                serviceName: serviceName
            });
        }

        function scaleService(serviceName) {
            const count = prompt(`Enter the number of pods for '${serviceName}' (1~10):`, "1");
            if(count === null) return;

            const replicas = parseInt(count);
            if(isNaN(replicas) || replicas < 0 || replicas > 10) {
                alert("Invalid number. (0-10)");
                return;
            }

            postAction('/api/management/service/scale', {
                repoUrl: currentRepoUrl,
                serviceName: serviceName,
                replicas: replicas
            });
        }

        function postAction(url, data) {
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => {
                if(!res.ok) alert("‚ùå Command failed");
            })
            .catch(err => alert("Communication error: " + err));
        }

        // ÌéòÏù¥ÏßÄÎ•º Îñ†ÎÇ† Îïå Î™®Îì† SSE Ïó∞Í≤∞ Ï†ïÎ¶¨
        window.addEventListener('beforeunload', () => {
            if (eventSource) eventSource.close();
            if (logEventSource) logEventSource.close();
        });
    </script>
</body>
